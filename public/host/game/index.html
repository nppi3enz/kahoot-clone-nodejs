<!DOCTYPE html>
<html>
    <head>
        <title>Game | KahootClone</title>
        <link rel = "stylesheet" href = "../../css/hostGameView.css">
        <link href="https://fonts.googleapis.com/css?family=Kanit" rel="stylesheet">
    </head>
    <body>
        <header>
            <h4 id = "questionNum">คำถามข้อที่ 1</h4>
            <h4 id = "playerArea">คนตอบ: 
                <div id="playersAnswered">0 / x</div>
            </h4>
            <h3 id = "timerText"><span id = "num"> 20</span></h3>
            
            <div class = "square" id = "square1"></div>
            <div class = "square" id = "square2"></div>
            <div class = "square" id = "square3"></div>
            <div class = "square" id = "square4"></div>
            
            <h2 id = "question">คำถาม</h2>
        </header>
        <div class="answer-container">
            <div class="answer">
                <div class="item" id="answer1">ตัวเลือกที่ 1</div>
            </div>
            <div class="answer">
                <div class="item" id="answer2">ตัวเลือกที่ 2</div>
            </div>
            <div class="answer">
                <div class="item" id="answer3">ตัวเลือกที่ 3</div>
            </div>
            <div class="answer">
                <div class="item" id="answer4">ตัวเลือกที่ 4</div>
            </div>
        </div>
        
        <br>
        <button onclick = "nextQuestion()" id = "nextQButton">Next Question</button>
        
        <h2 id = "winnerTitle">Top 5 Players</h4>
        <h3 id = "winner1">1.</h3>
        <h3 id = "winner2">2.</h3>
        <h3 id = "winner3">3.</h3>
        <h3 id = "winner4">4.</h3>
        <h3 id = "winner5">5.</h3>
        
        <script src = "../../socket.io/socket.io.js"></script>
        <script src = "../../js/libs/jqueryLibrary.js"></script>
        <script src = "../../js/libs/deparam.js"></script>
        <script src = "../../js/hostGame.js"></script>
    </body>
</html>
